group 'tech.mcprison'
version '3.0.0-SNAPSHOT'

repositories {
    mavenCentral()
    maven { url = "https://hub.spigotmc.org/nexus/content/groups/public" }
    maven { url = "https://oss.sonatype.org/content/repositories/snapshots/" }
    maven { url = "http://nexus.hc.to/content/repositories/pub_releases" }
    jcenter()
}

dependencies {
    compile project(':prison-core')
    compile group: 'org.spigotmc', name: 'spigot-api', version: '1.9.4-R0.1-SNAPSHOT'
    compile fileTree(dir: 'lib', include: ['*.jar'])
    compile group: 'net.milkbowl.vault', name: 'VaultAPI', version: '1.6'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}

processResources {
    from(sourceSets.main.resources.srcDirs) {
        expand 'version': project.version
        include 'plugin.yml'
    }

    from(sourceSets.main.resources.srcDirs) {
        exclude 'plugin.yml'
    }
}

shadowJar {
    dependencies {
        include(dependency(group: 'com.googlecode.json-simple', name: 'json-simple', version: '1.1.1'))
        include(dependency(group: 'com.google.code.gson', name: 'gson', version: '2.7'))
    }
    baseName 'Prison'
    classifier ''
    version = null
}

build.dependsOn(shadowJar)
